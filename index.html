<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Chatbot...</title>
    <script>
        function waitForChatbot() {
            let observer = new MutationObserver((mutations, obs) => {
                let chatbotButton = document.querySelector(".vfrc-launcher");
                if (chatbotButton) {
                    console.log("Chatbot button detected! Clicking...");
                    chatbotButton.click();
                    obs.disconnect(); // Stop observing after clicking
                }
            });

            observer.observe(document.body, { childList: true, subtree: true });

            // Fallback: Try clicking every 2 seconds for 20 seconds
            let attempts = 0;
            let interval = setInterval(() => {
                let chatbotButton = document.querySelector(".vfrc-launcher");
                if (chatbotButton) {
                    chatbotButton.click();
                    clearInterval(interval);
                }
                attempts++;
                if (attempts > 10) clearInterval(interval); // Stop after 20 seconds
            }, 2000);
        }

        window.onload = function() {
            console.log("Redirecting to Service Transformation...");
            setTimeout(() => {
                window.location.replace("https://www.service-transformation.de/de");
            }, 100); // Short delay before redirection

            // Wait for the chatbot after redirection
            setTimeout(waitForChatbot, 5000); // Ensure page is fully loaded before checking
        };
    </script>
</head>
<body>
    <p>Redirecting to chatbot...</p>
</body>
</html>
